<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS FILE-->
    <link rel="stylesheet" href="tcStyle.css">
</head>
<body>
    <!-- NAVIGATION BARS -->
    <div class="container">
        <div class="navBar">
            <div class="menuIcon" onclick="toggleSidebar()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menuBar">
                <div class="logo">Low Shift</div>                
                <ul>
                    <li><a href="#profile">
                        <span>Profile</span>
                        <img src="photo.jpg" class="profile-photo" onerror="this.onerror=null; this.src='default-icon.png';">
                        
                    </a></li>
                    <li><a href="#logOut">
                        <span>Logout <i class="fa-solid fa-right-from-bracket"></i></span>
                    </a></li>
                </ul>
            </div>
            
        </div>
        <div id="sideBar" class="sideBar">
            <ul>
                <li><a href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                <li><a href="timeclock.html"><i class="fa-solid fa-clock"></i><span>Time Clock</span></a></li>
                <li><a href="schedule.html"><i class="fa-solid fa-calendar"></i><span>Schedule</span></a></li>
                <li><a href="shift.html"><i class="fa-solid fa-list"></i><span>Shift</span></a></li>
            </ul>
        </div>
    </div>

    <div class="clock-container">
        <!-- Digital Clock -->
        <div class="timeSettings">
            <div class="clock">
                <div id="Date"></div>
                <ul>
                    <li id="hr"></li>
                    <li id="point">:</li>
                    <li id="min"></li>
                    <li id="point">:</li>
                    <li id="sec"></li>
                </ul>
            </div>
        </div>
    
        <!-- Time Clock Buttons -->
        <div class="button-container">
            <div class="top-buttons">
                <button class="clock-button" id="clockIn"><i class="fa-solid fa-clock"></i> Clock In</button>
                <button class="clock-button" id="clockOut"><i class="fa-solid fa-right-from-bracket"></i> Clock Out</button>
            </div>
            <div class="bottom-buttons">
                <button class="clock-button" id="break"><i class="fa-solid fa-coffee"></i> Start Break</button>
                <button class="clock-button" id="endBreak"><i class="fa-solid fa-right-to-bracket"></i> End Break</button>
            </div>
        </div>
    </div>    

    <!-- JS FILE -->
    <script src="tcLogic.js"></script>
</body>
</html>
